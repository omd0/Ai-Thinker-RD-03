; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitm-1]
platform = espressif32
board = esp32-s3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps = 
    https://github.com/Gjorgjevikj/Ai-Thinker-RD-03.git

; Alternative configurations for other ESP32 boards
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Library dependencies
lib_deps = 
    ; Local library path for RD-03D
    file://../../../

; Build flags for RD-03D
build_flags = 
    -D_LOG_LEVEL=4
    -DRECEIVE_BUFFER_SIZE=2048

; Monitor filters for cleaner output
monitor_filters = 
    esp32_exception_decoder
    time
    colorize

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
lib_deps = 
    https://github.com/Gjorgjevikj/Ai-Thinker-RD-03.git 